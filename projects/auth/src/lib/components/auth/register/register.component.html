<div class="register-container sign-up" [ngClass]="{'visible': !invisible()}">
    <form class="register-form">
        <div class="register-title">Create Account</div>
        <input class="register-input" type="text" placeholder="Name">
        <input class="register-input" type="email" placeholder="Email">
        <input class="register-input" type="password" placeholder="Password">
        <button class="register-button">Sign Up</button>
        @if (isSmallDevice) {
            <div class="change-text">Alredy have an account? <button class="change-button" (click)="changeToLoginForm($event)">Click here</button></div>
        }
    </form>
</div>
