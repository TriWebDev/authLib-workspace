<!-- <div class="toggle-container rounded-[150px_0_0_100px]" [ngClass]="{'left-0 rounded-[0_150px_100px_0]': actualTemplate() == 'login', 'left-1/2 rounded-[150px_0_0_100px]': actualTemplate() != 'login'}"> -->
<div class="toggle-container" [ngClass]="{'login': actualTemplate() == 'login', 'not-login': actualTemplate() != 'login'}">
    <div class="toggle-exchanger">
        @if (actualTemplate() === "login") {
            <login-template (showLogin)="showLoginForm()" />
        } @else {
            <register-template (showRegister)="showRegisterForm()" />
        }
    </div>
</div>
